    function redirect() {
        window.location = `TripPlanner.html?origin=${origin_id}&destination=${destination_id}`
    }

    var options_primary = {
        url: function (phrase) {
            return "https://www.cumtd.com/autocomplete/stops/v1.0/json/search?query=" + phrase + "&format=json";
