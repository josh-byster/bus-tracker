<script>
  var vars = {};
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
    vars[key] = value;
  });
  $.getJSON("http://developer.cumtd.com/api/v2.2/json/getdeparturesbystop?key=fd4fb84bbbb34acfae890f17144ee131&pt=60&stop_id=" + vars["id"], function(data) {
    var body = `<center><h1>${decodeURIComponent(vars['name'])}</h1></center><table class='table'><thead><tr><th>Bus Name</th><th>Minutes Until Arrival</th><th>Destination</th></thead><tbody>`;
    for (i = 0; i < data.departures.length; i++) {
      var current = data.departures[i];
      console.log(current.headsign);
      console.log(current.route.route_color);
      body +=
        `<tr style='background-color:#${current.route.route_color};color:#${current.route.route_text_color}'><td><b>${current.headsign}</b></td><td>${current.expected_mins}</td><td>${current.trip.trip_headsign}</tr>`;
      //"<div style='color:#" + current.route.route_color +
      //";'>" + current.headsign + current.expected_mins + "</div><br/>";
    }
    body += " </tr></tbody></table>"
    document.body.innerHTML += body;
  });
</script>
