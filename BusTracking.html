<script>
  $.getJSON("http://developer.cumtd.com/api/v2.2/json/getdeparturesbystop?key=fd4fb84bbbb34acfae890f17144ee131&stop_id=PAR:2", function(data) {
    var k = data;
    var obj = {
      "hello": "2980b9",
    };
    console.log(obj["hello"]);
    var body = "<table class='table'><thead><tr><th>Bus Name</th><th>Minutes Until Arrival</th><th>Destination</th></thead><tbody>";
    for (i = 0; i < k.departures.length; i++) {
      var current = k.departures[i];
      console.log(current.headsign);
      console.log(current.route.route_color);
      body +=
        `<tr style='background-color:#${current.route.route_color};color:#${current.route.route_text_color}'><td><b>${current.headsign}</b></td><td>${current.expected_mins}</td><td>${current.trip.trip_headsign}</tr>`;

      //";'>" + current.headsign + current.expected_mins + "</div><br/>";
    }
    body += " </tr></tbody></table>"
    document.body.innerHTML += body;
  });
