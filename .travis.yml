services: 
  - docker

before_install:
  - npm install -g cypress

script:
  - docker-compose -f docker-compose.prod.yml up -d 
  - cypress run --project ./frontend
  - docker-compose down 
  - docker-compose -f docker-compose.prod.yml run backend npm test

env: TZ=America/Chicago
