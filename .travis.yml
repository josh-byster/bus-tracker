language: node_js
node_js:
  - 10
script:
  - npm run build
  - npm run make-cname
  - npm run make-404
  - npm test
deploy:
  provider: pages
  verbose: true
  skip_cleanup: true
  local_dir: build/
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  on:
    branch: master
